<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="box1">
      <h1>Currency Exchange</h1>
      <label for="start-amount">Enter amount in USD</label>
      <input id="start-amount" type="number">
      <label for="end-currency">Enter new currency abbreviation:</label>
      <input id="end-currency" type="text">
      <button class="btn-success" id="submit-button">Get Exchange</button>
      <div class="result-box">
        <div class="showErrors"></div>
        <div class="showResult"></div>
      </div>
    </div>
  </div>
</body>
</html>
